<div>
    <h3>Bonjour {{ currentUser?.firstname }},</h3>
    <p>Bienvenue dans votre espace client</p>

    <div class="row">
        <div class="col-12 mb-3">
            <app-active-contract />
        </div>
    </div>

    <div class="row">
        <div class="col-md-7 mb-3">
            <app-home-consumption [consumptions]="consumptions" [lastInvoice]="lastInvoice" />
        </div>

        <div class="col-md-3 mb-3">
            <app-home-documents [lastInvoice]="lastInvoice" />
        </div>

        <div class="col-md-2 mb3">
            <app-home-carousel [carouselData]="carouselData" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <app-headline />
        </div>

        <div class="col-md-8">
            <app-articles />
        </div>
    </div>
