<h1>Services</h1>
<div class="row">
  <div class="col-12 mb-3">
    <app-active-contract />
  </div>
</div>

<div class="row g-3">
  @for (box of boxData; track box.price){
  <div class="col-12 col-md-6 col-lg-3 mb-3">
    <div class="box" [ngStyle]="{'background-image': 'url(' + box.backgroundImage + ')'}">
      <div class="box-header d-flex align-items-center">
        <img [src]="box.icon" alt="Icon">
        <div class="box-status">{{ box.status }}</div>
      </div>
      <div class="box-price">{{ box.price }}</div>
      <div class="box-details">
      <div class="box-service">{{ box.service }}</div>
      <div class="d-flex justify-content-between align-items-center">

        <div class="box-title" [innerHTML]="box.title"></div>

        <svg style="background: #D4E22C; margin-left: auto;margin-left: auto; border-radius: 4px; display: flex;"
          xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
          <path d="M6 12.5H18M18 12.5L13 7.5M18 12.5L13 17.5" stroke="#1E1E1E" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div></div>
    </div>
  </div>
  }
</div>
