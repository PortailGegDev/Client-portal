<div class="row" style="margin-bottom: 20px;">
  <div class="col-md-3 mb-3">
    <p-datepicker [(ngModel)]="rangeDates" placeholder="01/01/2024-12/09/2025" [iconDisplay]="'input'" [showIcon]="true"
      inputId="icondisplay" selectionMode="range" [readonlyInput]="true" dateFormat="dd/mm/yy" [locale]="fr"
      [style]="{'width':'100%'}" (onSelect)="onSelectDateRange()" (onClearClick)="onClearDateRange()"
      [showButtonBar]="true" />
  </div>

  <div class="col-md-3 mb-3">
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Rechercher" style="width: 90%;" />
    </p-iconfield>
  </div>

  <div class="col-md-3 mb-3">
    <p-message severity="info" styleClass="h-full">

      </div>
      <span (click)="showDialog()">Estimer prochaine facture</span>
    </p-message>
  </div>

  <div class="col-md-3 mb-3">
    <p-message severity="info" styleClass="h-full">
      <div style="display: flex; align-items: center;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

      </div>
    </p-message>
  </div>



  @if(EstimateFacture){
  <p-dialog header="Estimer prochaine facture" [(visible)]="EstimateFacture" [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <app-invoices-estimate-dialog />
  </p-dialog>
  }


  @if(ChequeEnergie){
  <p-dialog header="Vous bénéficiez d’un chèque énérgie " [(visible)]="ChequeEnergie" [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '80vw !important' }" [draggable]="false"
    [resizable]="false">
    <app-invoices-energy-check [invoices]="invoices" />
  </p-dialog>
  }
