<div class="factures-container" [ngClass]="theme">
  <h1>Factures</h1>

  <div class="row">
    <div class="col-12 mb-3">
        <app-active-contract />
    </div>
</div>

<div class="row">
  <div class="col-md-12 mb-3">
    <p-panel>
      <app-invoices-filter [invoices]="invoices"  (onGlobalFilter)="globalFilter($event)" />
      <app-invoices-table [invoices]="invoices" [inputvalue]="globalFiltervalue" /> 
    </p-panel>
  </div>
</div>
