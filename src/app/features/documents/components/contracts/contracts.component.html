<p-panel [style]="{'border':'none'}">
    <ng-template #header>
        <div class="flex items-center">
            <span class="header-text">Contrats actifs</span>
            &nbsp;
            <p-badge [value]="activeContractCount" [style]="{'background': '#586022' }" />
        </div>
    </ng-template>

    <div class="col-md-12 mb-3">
        <app-documents-contracts-list [groupedContracts]="groupedActiveContracts" [activeContract]="true"/>
    </div>
</p-panel>
