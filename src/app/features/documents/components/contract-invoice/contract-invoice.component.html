<div class="card flex justify-center">
    <h1 class="tittle">Lâ€™adresse de facturation</h1>
    <p-panel header="Adresse de facturation">
        <p-table [value]="contracts" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
            <ng-template #header>
                <tr>
                    <th style="width:20%">Code</th>
                    <th style="width:20%">Name</th>
                    <th style="width:20%">Inventory Status</th>
                    <th style="width:20%">Price</th>
                    <th style="width:20%"></th>
                </tr>
            </ng-template>
            <ng-template #body let-product let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="product">
                    <td>
                        <p-cellEditor>
                            <ng-template #input>
                                <input
                                    pInputText
                                    type="text"
                                    />
                            </ng-template>
                            <ng-template #output>
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template #input>
                                <input
                                    pInputText type="text"
                                    required />
                            </ng-template>
                            <ng-template #output>
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
