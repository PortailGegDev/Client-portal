
<div class="card flex justify-center" style="margin-bottom: 24px;">
    <p-panel [showHeader]="false">
    <div class="col-sm-6" style="margin-bottom: 15px;padding: 10px;" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="16.5" cy="16.5" r="7.5" fill="#E2F133" />
            <path
                d="M11.1111 3H6.84444C5.8488 3 5.35097 3 4.97068 3.19377C4.63617 3.36421 4.36421 3.63617 4.19377 3.97068C4 4.35097 4 4.8488 4 5.84444V16.1556C4 17.1512 4 17.649 4.19377 18.0293C4.36421 18.3638 4.63617 18.6358 4.97068 18.8062C5.35097 19 5.8488 19 6.84444 19H13.6C14.5956 19 15.0935 19 15.4738 18.8062C15.8083 18.6358 16.0802 18.3638 16.2507 18.0293C16.4444 17.649 16.4444 17.1512 16.4444 16.1556V8.33333M11.1111 3L16.4444 8.33333M11.1111 3V6.91111C11.1111 7.40894 11.1111 7.65785 11.208 7.84799C11.2932 8.01525 11.4292 8.15123 11.5965 8.23645C11.7866 8.33333 12.0355 8.33333 12.5333 8.33333H16.4444M6.66667 5.66667H8.44444M6.66667 8.33333H8.44444M13.7778 15.4444H12L11.1111 14.1111L10.2222 15.4444L8.44444 12.7778L8 15.4444H6.66667"
                stroke="#3A3A3A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        &nbsp;
        <label class="tittle">Contrat n° {{contract?.ContractISU}}</label>
        &nbsp;
        <p-button icon="pi pi-download" [text]="true" iconPos="right" severity="help" label="Télécharger"/>
    </div>

    <div class="row bg-light p-3 mt-3 rounded">
        <div class="col-md-3">
            <h6 class="text-muted label">TITULAIRE</h6>
            <p class="mb-1"><strong>{{contract?.PayerFullName}}</strong></p>
            <p class="mb-0"><strong>nom de co-titulaire</strong> (co-titulaire) <i class="pi pi-info-circle"></i></p>
        </div>
        <div class="col-md-3 border-green">
            <h6 class="text-muted label">LIEU DE CONSOMMATION</h6>
            <p class="mb-0"><strong>{{contractDetails?.AddressCompteur}}</strong></p>
            <p class="mb-0"><strong>PDL n° {{contract?.Pod}} </strong></p>
        </div>
        <div class="col-md-3 border-green">
            <h6 class="text-muted label">PUISSANCE</h6>
            <p class="mb-0">
                <i class="pi pi-bolt"></i>
                <strong> {{contractDetails?.Power_BTINF}} kVA</strong>
            
            </p>

        </div>
        <div class="col-md-3 border-green">
            <h6 class="text-muted label">OPTION TARIFAIRE</h6>
            <p class="mb-0"><strong>{{contractDetails?.ProductName}}</strong></p>
            <p class="mb-0"><strong>{{contractDetails?.TarifOption}}</strong></p>
        </div>
    </div>
