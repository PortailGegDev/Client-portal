<p-panel [style]="{ width: '100%', height: '100%' }">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-2">
            <h5>A la une</h5>
        </div>
    </ng-template>

    <div class="panel-background" [ngStyle]="{
        'background-image': 'url(' + headlines[0].img + ')',
        'background-size': 'cover',
        'background-position': 'center',
        'background-repeat': 'no-repeat',
        'border-radius': '4px',
        'width': '100%',
        'height': '300px',
        'display': 'flex',
        'align-items': 'flex-end',
      }">
        <div class="icon-service">
            <div class="icon-frame">{{ headlines[0].icon }}</div>
            <div class="text-frame" [innerHTML]="headlines[0].text"></div>
            <div class="iconn" (click)="navigateToService()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#1E1E1E" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </div>
</p-panel>
