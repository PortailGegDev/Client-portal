<p-panel [style]="{'width': '100%', 'height': '100%'}">
    <ng-template #header>
        <div class="flex items-center gap-2">
            <h5>A la une</h5>
        </div>
    </ng-template>

    <p-carousel [value]="headlines" [numVisible]="1" [showNavigators]="false" [circular]="false" [numScroll]="1"
        [showIndicators]="false" autoplayInterval="5000">
        <ng-template let-headline #item>

            </div> -->

                <div class="relative mx-auto">
                    <img src="{{ headline.img }}" [alt]="headline.title" class="w-full rounded-border"
                        style="width: 100%;" />
                </div>
            </div> -->

            <img src="{{ headline.img }}" style="width: 100%;">
        <div class="icon-service">
            <div class="icon-frame">{{ headline.icon}}</div>
            <div class="text-frame">{{ headline.text}}</div>
            <div class="iconn" (click)="navigateToService()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#1E1E1E" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
